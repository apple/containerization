name: Build containerization

permissions:
  contents: read

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main
      - release/*

jobs: 
  containerization:
    permissions:
      contents: read
      packages: write
      pages: write
    uses: ./.github/workflows/containerization-build-template.yml
    secrets: inherit
